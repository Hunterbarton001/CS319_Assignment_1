<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="margin-left: 15px;">School Supplies</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="margin-right: 15px">
        <span class="navbar-toggler-icon"></span>

            <a class="nav-item nav-link active" href="catalog.html">Catalog</a>
        </div>
    </div>
</nav>
<div id="root">

</div>

<script>
    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    fetch('items.json')
        .then((res) => {
            res.json()
                .then((content) => {
                    const item = content.find((item) => item.productName === getCookie('product'));
                    document.getElementById('root').innerHTML = `
                    <div class="center">
                        <h1>${item.productName}</h1>
                        <p>${item.description}</p>
                        <img src=${item.image} alt=${item.productName} />
                    </div>
                    `
                });
        });
</script>
</body>
</html>
